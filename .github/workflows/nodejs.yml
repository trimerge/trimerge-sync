name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn build-all
      - run: yarn typecheck
      - run: yarn test-ci
        timeout-minutes: 5
      - run: yarn codecov
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
